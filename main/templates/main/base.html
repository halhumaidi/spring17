<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>

        <link href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}" rel="stylesheet"/>
        <script src="{% static '/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
        <meta charset="UTF-8"/>
        <title>Coffee</title>
    </head>
    <style>
        #jumbo{
        background-image: url("{% static 'main/Unknown.jpg' %}");
        background-size: 100%;
        background-repeat: no-repeat;
        }

    </style>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">About</a>
                </div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Haya</a>
                </div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">more</a>
                </div>

                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">contact us</a></li>
                </ul>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">



            <div id="jumbo" class="jumbotron text-center">

                <h1>
                    {% block header %}
                    {% endblock %}
                </h1>
            </div>

            {% block content %}
            {% endblock %}

        </div>

        <div>This site was created by Nour Al-Shaiji & Haya Al-Humaidi</div>
    </body>
</html>
